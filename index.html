<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="blog-section">
      <h1>Your Blog</h1>
      <form id="blogForm" class="form-container">
        <label for="name">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your blog title" aria-label="Your Title" required />
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" aria-label="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
